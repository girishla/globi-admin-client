<div class="card card-w-title">
    <h1>Select Metadata Definition</h1>

    <div class="ui-g">

        <div class="ui-g-3">
        </div>

        <div class="ui-g-6">

            <p-listbox [options]="tableNameList" [(ngModel)]="selectedTable" filter="true"></p-listbox>
        </div>
        <div class="ui-g-3">
        </div>
    </div>


    <div class="ui-g">
        <div class="ui-g-2">
            <button pButton type="text" (click)="selectSource()" icon="fa-hand-o-left" iconPos="left" label="Previous"></button>
        </div>
        <div class="ui-g-4">
        </div>
        <div class="ui-g-2">
                
                <button pButton  type="text" (click)="cancel()" icon="fa-cancel" iconPos="right" label="Cancel"></button>
            </div>
        <div class="ui-g-2">
            <button pButton type="text" (click)="confirmDim()" [disabled]="selectedTable == null" icon="fa-hand-o-right" iconPos="right"
                label="Dim SIL"></button>
        </div>
        <div class="ui-g-2">
            <button pButton type="text" (click)="confirmFact()" [disabled]="selectedTable == null" icon="fa-hand-o-right" iconPos="right"
                label="Fact SIL"></button>
        </div>



    </div>

</div>
