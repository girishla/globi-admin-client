<div class="card card-w-title">
    <h1>Select Columns</h1>

    <div class="ui-g">
        <div class="ui-g-3">
        </div>

        <div class="ui-g-6">
            <p-listbox [options]="columnNameList" [(ngModel)]="selectedColumn" filter="true"></p-listbox>
        </div>
        <div class="ui-g-3">
        </div>
    </div>


    <div class="ui-g">
        <div class="ui-g-2">
            <button pButton type="text" (click)="selectTable()" icon="fa-hand-o-left" iconPos="left" label="Previous"></button>
        </div>
        <div class="ui-g-8">
        </div>
        <div class="ui-g-2">
            <button pButton type="text" (click)="confirm()" icon="fa-hand-o-right" iconPos="right" label="Next"></button>
        </div>

    </div>

</div>
